<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover-Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/edadbcb23a.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Header-->
    <section class="header-container">
        <div><h3>DevelopHero</h3></div>
        <div>
            <nav>
                <ul class="nav-links">
                    <li>Main</li>
                    <li>About</li>
                    <li>Courses</li>
                    <li>Price</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <div class="social-logos">
            <img src="./assets/ri_instagram-fill.svg" alt="insta logo" height="24px">
            <img src="./assets/ic_baseline-facebook.svg" alt="facebook logo" height="24px">
            <img src="./assets/ri_youtube-fill.svg" alt="youtube logo" height="24px">
        </div>
    </section>

    <!--Main-->

    <section class="main-container">
        <h2>Front End Development</h2>
        <h4>like a</h4>
        <h1>PRO</h1>
        <p>The only course that you ever need to master Front End and UI/UX Design!</p>
    </section>

    <!--Buttons-->

    <section>
        <div class="button-container">
            <button class="button-1">Enroll Now</button>
            <button class="button-2">Request a Demo</button>
        </div>
            <div class="grid-container">
                <button class="button-3 card"><img src="./assets/skill-icons_html.svg" alt="html svg" height="30px">HTML</button>
                <button class="button-4 card"><img src="./assets/skill-icons_tailwindcss-light.svg" alt="tailwind svg" height="30px">Tailwind CSS</button>
                <button class="button-5 card"><img src="./assets/skill-icons_css.svg" alt="css svg" height="30px">CSS</button>
                <button class="button-6 card"><img src="./assets/Group 12.svg" alt="figma svg" height="30px">Figma</button>
                <button class="button-7 card"><img src="./assets/skill-icons_bootstrap.svg" alt="bootstrap svg" height="30px">Bootstrap</button>
                <button class="button-8 card"><img src="./assets/skill-icons_javascript.svg" alt="javascript svg" height="30px">Javascript</button>
                <button class="button-9 card"><img src="./assets/Group.svg" alt="photoshop svg" height="30px">Photoshop</button>
                <button class="button-10 card"><img src="./assets/vscode-icons_file-type-reactjs.svg" alt="reactjs svg" height="30px">ReactJS</button>
            </div>
              
    </section>

</body>
</html>
